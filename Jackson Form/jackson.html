<!doctype html>

<!-- it is used to read the html file</-->

<html>
	
	<!-- The summary of the content details</-->
	
<head>
	
<meta charset="utf-8">
<title>Registration Form</title>
<link href="styles.css" rel="stylesheet">
	
</head>
	
	<!-- The content itself. This is where we put the content. </-->

<body>
	
	<!-- Division Main </-->
	
<div class="yellow-backround">

	<!-- Content Header Division </-->
	
  <div>
        
      <!-- Content Header </-->
        
    <header class="header-style"><b>REGISTRATION FORM&nbsp;</b></header>
        
    <h2 class="subtitle">Register your Jackson Electronics Product Here&nbsp;</h2>
        
  </div>
      
      <!-- Division #1 </-->
      
  <div class="hero">
    <div class="div1">
          
      <form class="textbox4">
			
  		<label for="fname">First name:</label>
          
        <input name="fname" type="text" class="textbox-division"><br>
            
        <label for="lname">Last name:</label>
            
        <input name="lname" type="text" class="textbox-division"><br>
            
        <label for="add" class="address-margin">Address:</label>
            
        <input name="add" type="text" class="textbox-division"><br>
            
        <label for="statep" class="state-margin">State/Province:</label>
            
        <input name="Prov" type="text" class="textbox-division"><br>
            
        <label for="ZP" class="zip-margin">Zip:</label>
            
        <input name="zip" type="text" class="textbox-division"><br>
      </form>
          
    </div>
        
        <!-- Division #2 - Horizontal Rule </-->
        
    <div>
          
      <hr class="horizontal-rule">
          
      </div>
	  
	  <!-- Division #3 </-->
        
    <div>
      <form>
            
        <ul class="no-bullet"><li><label for="fname">Product:</label>
            
        <select name="cars" class="textbox-division-3">
          <option value="sm">Scanmaster</option>
        </select><br></li>
            
        <li><label for="datepurch">Date Purchased:</label>
            
        <input name="datepurch" type="text" class="textbox-division-2"><br></li>
            
        <li><label for="serialno">Serial No.:</label>
            
        <input name="serialno" type="text" class="textbox-division"><br></li>
            
        <li class="label-division"><label for="usedfor">Used for:</label><br></li>
			
        <div>
          <input type="radio" id="home" name="usage" value="home">
          
          <label for="home">Home</label><br>
          
          <input type="radio" id="business" name="usage" value="business">
          
          <label for="business">Business</label><br>
          
          <input type="radio" id="government" name="usage" value="government">
          
          <label for="government">Government</label><br>
        </div>
			
        <div class="column-2">
          <input type="radio" id="educational" name="usage" value="educational">
          
          <label for="educational">Educational</label><br>
          
          <input type="radio" id="others" name="usage" value="others">
          
          <label for="others">Others</label><br>
        </div>
            
        <li class="label-division"><label for="system">System (check all that apply:</label><br></li>
            
        <input type="checkbox" id="window" name="usedfor" value="window">
            
        <label for="window">Windows</label><br>
            
        <input type="checkbox" id="macintosh" name="os" value="macintosh">
            
        <label for="macintosh">Macintosh</label><br>
			
        <div class="column-2-2">
          <input type="checkbox" id="unix" name="usedfor" value="unix">
          
          <label for="unix">Unix</label><br>
          
          <input type="checkbox" id="linux" name="usedfor" value="linux">
          
          <label for="linux">Linux</label><br>
          
          <input type="checkbox" id="otherOs" name="usedfor" value="others">
          
          <label for="others">Others</label>
        </div>
			
        </ul>
            
        </form>
          
    </div>
	  
	  <!-- Division #4 - Horizontal Rule </-->
        
    <div>
      <hr class="horizontal-rule">
    </div>	
	  
	  <!-- Division #5 </-->
        
    <div>
          
      <form>
        <div>
          <label for="comments">Comments:</label>
        </div>
            
        <textarea name="comments" cols="50" rows="4" class="comment-box" id="comments"></textarea><br>
        
		  <div class="system">
          <label for="system">Add me to the mailing list:</label>
			  
		<input type="radio" id="yes" name="usedfor" value="yes">
		  
        <label for="yes">Yes</label>
            
        <input type="radio" id="no" name="usedfor" value="no">
            
        <label for="no">No</label><br>
			  
        </div>
            
        
            
        <label for="email">E-mail address:</label>
            
        <input name="email" type="text" class="textbox-division-2" id="email"><br>
            
            
        <button type="button" class="button">Click to Register</button> 
		  
        <button type="button" class="button">Click to Cancel</button>
            
        </form>		  
          
    </div>
	  
  </div>
	
</div>
											 				   
</body>
	
</html>
