<script>
	
	var length = prompt("Welcome to Number Wizard! Please enter your length: ");
	var width = prompt("Enter your width: ");
	
	// Shorthand syntax for P = 2(l+w)
	var perimeter = length + width * 2;
		
	// Shorthand syntax for A = wl;
	var area = width * length;
	
	// Display answer
	document.write("The perimeter is " + perimeter + ".<br>");
	document.write("The area is " + area + ".");
	
	
</script>
