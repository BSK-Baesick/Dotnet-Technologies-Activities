html>
<head>
    <title> Grade Average Calculator </title>
</head>

<body>

    <script type="text/javascript">

        function calculator()
        {
        
        let total; 
        let grades = [90, 30, 40, 50, 60, 90, 76, 90]; 
        for (let i = 0; i < grades.length; i++) { total += grades[i]; } 
        let avg = total / grades.length; 
        console.log(avg)

        }
    </script>
</body>
